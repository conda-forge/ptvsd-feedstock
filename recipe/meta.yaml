{% set name = "ptvsd" %}
{% set version = "4.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 652d1868c377a91c59c44ec801495e863aab6ba6cf13ec3df98be06c5361eccd

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - pytest-runner
    - setuptools
  run:
    - python

test:
  imports:
    - ptvsd

about:
  home: https://github.com/Microsoft/ptvsd/
  license: MIT
  license_file: LICENSE
  summary: 'Python debugger package for use with Visual Studio and Visual Studio Code'

extra:
  recipe-maintainers:
    - int19h
    - karthiknadig
    - dhirschfeld
    - rzillman
